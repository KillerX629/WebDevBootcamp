    Lecciones:
    display mode: permite definir el modo de visualizacion de un elemento,
    un elemento con la propiedad display:none no se muestra en el navegador,
    un elemento con display:block se muestra en el navegador, pero al final
    inserta una rotura de linea, un elemento con display:inline se muestra
    en el navegador, pero no inserta una rotura de linea, un elemento con
    display:inline-block se muestra en el navegador, pero no inserta una
    rotura de linea Y ADEMÁS, puede usarse de forma independiente
    (los inline sin estar dentro de un elemento block no se muestran)
    (a completar más adelante con más información).
